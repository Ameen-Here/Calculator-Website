<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <main class="calculator">
      <div class="calculator-body">
        <div class="calculator-display"></div>
        <div class="calculator-keys">
          <div class="row-1">
            <button id="clear-key" style="width: 144px">Clear</button>
            <button id="rem-key">%</button>
            <button id="div-key">/</button>
          </div>
          <div class="row-2">
            <button id="seven-key">7</button>
            <button id="eight-key">8</button>
            <button id="nine-key">9</button>
            <button id="multi-key">X</button>
          </div>
          <div class="row-3">
            <button id="four-key">4</button>
            <button id="five-key">5</button>
            <button id="six-key">6</button>
            <button id="minus-key">-</button>
          </div>
          <div class="row-2">
            <button id="one-key">1</button>
            <button id="two-key">2</button>
            <button id="three-key">3</button>
            <button id="add-key">+</button>
          </div>
          <div class="row-1">
            <button id="zero-key" style="width: 144px">0</button>
            <button id="dot-key">.</button>
            <button id="equal-key">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright 2022 Ameen Noushad</p>
    </footer>
  </body>
</html>
